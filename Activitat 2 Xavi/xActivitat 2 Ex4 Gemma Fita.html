<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documents</title>
</head>
<body>
    <P><h2>Quants segons tarda en llegir una cadena de 1 a 3.000</h2></P>
    <script type="text/javascript">
            var inici = new Date();
            for (var i=0;i<3000;i++){
                document.write(i+" ");
            }
            var fi = new Date();
            document.write("<br>");
            document.write((fi-inici)+" Temps d'execució en MS");              
          
    </script>
    <P><h2>Quants segons tarda en llegir una cadena de 1 a 1500000</h2></P>
    <script type="text/javascript">
        var inici = new Date();
        for (var i=0;i<1500000;i++){
           document.write(i+" ");
        }
        var fi = new Date();
        document.write("<br>");
        document.write((fi-inici)+" Temps d'execució en MS");                 
      
</script>
    
</body>
</html>
