//  EXERCICI 9:
        function repeticionsA(text){
            var posicioInicial = 0;
            var repeticions = 0;
            while(text.indexOf("a",posicioInicial) != -1){
                repeticions++;
                posicioInicial = text.indexOf("a",posicioInicial) + 1;
            }
